<section id="contact">
  <h1 id="Contact">Contact Us</h1>
  <form action="http://127.0.0.1:7544/contact" method="post">
    <fieldset>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Name" ng-minlength="3" required>
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="peter@example.com" ng-minlength="3" required>
      <label for"message">Message:</label>
      <textarea id="message" placeholder="What's on your mind?" ng-minlength="3" required></textarea>
    <input type="submit" value="Send Message">
    </fieldset>    
  </form>
</section>
