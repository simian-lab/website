	<script type="text/html" id="sg-pattern-css">
body { 
	background: white;
	font: 100%/1.5 "Roboto Condensed", sans-serif;
	-webkit-text-size-adjust: 100%;
	color: #333333;
}

a { 
	color: #239392;
	text-decoration: none;
	outline: 0;
}

a:hover, a:focus { 
	text-shadow: 0 0 1px #1E807F;
	color: #1E807F;
}

ul { 
	margin: 0;
	padding: 0;
	list-style: none;
}

img { 
	max-width: 100%;
	height: auto;
}

fieldset { 
	border: 0;
	padding: 0;
	margin: 0;
}

label { 
	display: block;
	padding-bottom: 0.5em;
}

button, input { 
	font-family: inherit;
	font-size: 100%;
	margin: 0 1px 0;
}

input { 
	width: 100%;
	border: 1px solid #333333;
	padding: 0.5em 0.65rem;
}

input[type=search] { 
	-webkit-appearance: none;
}

button { 
	padding: 0.5em;
	background: #333333;
	border: 1px solid #333333;
	cursor: pointer;
}

input[type="search"] { 
	-webkit-appearance: none;
	border-radius: 0;
}

input[type="search"]::-webkit-search-decoration { 
	-webkit-appearance: none;
}

.inline-form fieldset { 
	position: relative;
}

.inline-form button { 
	font-size: 0.875em;
	padding: 0.65rem 1.3rem;
	background: #333333;
	position: absolute;
	top: 0;
	right: 0;
	z-index: 1;
	width: auto;
}

.inline-form button:hover, .inline-form button:focus { 
	background: #333333;
	color: white;
}

.search-field { 
	padding-right: 3em;
}

.inline-form .search-submit { 
	background: none;
	padding: 0.78em 1em;
	border: 0;
	border-left: 1px solid #333333;
	color: #333333;
}

.header { 
	max-width: 72em;
	margin: 0 auto;
	padding: 0.5em;
}

.header { 
	background: white;
	padding: 0;
	border-bottom: 1px solid #dbdbdb;
}

.logo { 
	float: left;
	max-width: 8rem;
	margin: 0.4rem;
}

.nav-toggle { 
	float: right;
	display: block;
	padding: 0.9rem 1rem 0.7rem;
	font-size: 1.3rem;
	line-height: 1;
	border-left: 1px solid #dbdbdb;
}

.search-form { 
	overflow: hidden;
	max-height: 0;
}

.nav { 
	clear: both;
	overflow: hidden;
	max-height: 0;
}

.nav a { 
	display: block;
	padding: 1em;
	border-top: 1px solid #eeeeee;
}

.icon-search:before, .icon-menu:before { 
	font-family: 'icons';
	speak: none;
	font-style: normal;
	font-weight: normal;
	font-variant: normal;
	text-transform: none;
	line-height: 1;
	-webkit-font-smoothing: antialiased;
}

.icon-search:before { 
	content: "\73";
}

.icon-menu:before { 
	content: "\21";
}

@import url(http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300); {
	* { 
		-moz-box-sizing: border-box;
		-webkit-box-sizing: border-box;
		box-sizing: border-box;
	}

	html, body, ul, li, form, legend, label, header, nav { 
		margin: 0;
		padding: 0;
	}

	header, nav { 
		display: block;
	}

	.cf { 
		*zoom: 1;
	}

	.cf:before, .cf:after { 
		content: " ";
		display: table;
	}

	.cf:after { 
		clear: both;
	}

	.is-vishidden { 
		position: absolute !important;
		overflow: hidden;
		width: 1px;
		height: 1px;
		padding: 0;
		border: 0;
		clip: rect(1px, 1px, 1px, 1px);
	}


}

@media all and (min-width: 46.8em) {
	.logo { 
		max-width: 9rem;
	}

	.nav-toggle { 
		display: none;
	}

	.search-form { 
		float: right;
		max-height: none;
		margin: 0.65em 0.5em 0 0;
	}

	.nav { 
		max-height: none;
		float: right;
		clear: none;
	}

	.nav li { 
		float: left;
	}

	.nav a { 
		border: 0;
	}


}

@media all and (max-width: 17em) {
	.nav-toggle { 
		padding-left: 0.2rem;
		padding-right: 0.2rem;
	}


}

@font-face {
	font-family: 'icons';
	src: url("../fonts/icons.eot");
	src: url("../fonts/icons.eot?#iefix") format("embedded-opentype"), url("../fonts/icons.woff") format("woff"), url("../fonts/icons.ttf") format("truetype"), url("../fonts/icons.svg#icons") format("svg");
	font-weight: normal;
	font-style: normal;
}
