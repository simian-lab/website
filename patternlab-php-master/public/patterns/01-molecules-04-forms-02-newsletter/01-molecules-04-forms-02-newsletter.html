	<script type="text/html" id="sg-pattern-css">
body { 
	background: white;
	font: 100%/1.5 "Roboto Condensed", sans-serif;
	-webkit-text-size-adjust: 100%;
	color: #333333;
}

fieldset { 
	border: 0;
	padding: 0;
	margin: 0;
}

label { 
	display: block;
	padding-bottom: 0.5em;
}

button, input { 
	font-family: inherit;
	font-size: 100%;
	margin: 0 1px 0;
}

input { 
	width: 100%;
	border: 1px solid #333333;
	padding: 0.5em 0.65rem;
}

button { 
	padding: 0.5em;
	background: #333333;
	border: 1px solid #333333;
	cursor: pointer;
}

.inline-form fieldset, .inline-form .inline-container { 
	position: relative;
}

.inline-form button, .inline-form .btn { 
	font-size: 0.875em;
	padding: 0.65rem 1.3rem;
	background: #333333;
	position: absolute;
	top: 0;
	right: 0;
	z-index: 1;
	width: auto;
}

.inline-form button:hover, .inline-form button:focus, .inline-form .btn:hover, .inline-form .btn:focus { 
	background: #333333;
	color: white;
}

.btn { 
	background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#96d60b), to(#85be08));
	border: 0;
	box-shadow: 1px 1px 3px #7AAB0F;
	-webkit-border-radius: 5px;
	-moz-border-radius: 5px;
	border-radius: 5px;
	color: white;
	display: inline-block;
	font-family: "Roboto Condensed", sans-serif;
	font-size: 0.8em;
	font-weight: 300;
	line-height: 1;
	padding: 7px 15px;
	text-align: center;
}

.btn:hover, .btn:focus { 
	background: #333333;
	color: white;
}
