	<script type="text/html" id="sg-pattern-css">
body { 
	background: white;
	font: 100%/1.5 "Roboto Condensed", sans-serif;
	-webkit-text-size-adjust: 100%;
	color: #333333;
}

a { 
	color: #239392;
	text-decoration: none;
	outline: 0;
}

a:hover, a:focus { 
	text-shadow: 0 0 1px #1E807F;
	color: #1E807F;
}

ul { 
	margin: 0;
	padding: 0;
	list-style: none;
}

.tabs { 
	overflow: hidden;
}

.tabs ul { 
	display: table;
	width: 100%;
}

.tabs li { 
	display: table-cell;
	text-align: center;
	border-right: 1px solid #dddddd;
}

.tabs li:last-child { 
	border-right: 0;
}

.tabs a { 
	display: block;
	padding: 0.5em;
	background: #333333;
}

.tabs a:hover, .tabs a:focus { 
	background: #dddddd;
}

.tabs a.active { 
	background: #333333;
	color: white;
}

@import url(http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300); {
	* { 
		-moz-box-sizing: border-box;
		-webkit-box-sizing: border-box;
		box-sizing: border-box;
	}

	html, body, div, ul, li { 
		margin: 0;
		padding: 0;
	}


}

@font-face {

}
