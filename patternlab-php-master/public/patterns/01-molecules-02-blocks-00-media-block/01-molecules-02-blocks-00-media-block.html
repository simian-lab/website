	<script type="text/html" id="sg-pattern-css">
body { 
	background: white;
	font: 100%/1.5 "Roboto Condensed", sans-serif;
	-webkit-text-size-adjust: 100%;
	color: #333333;
}

a { 
	color: #239392;
	text-decoration: none;
	outline: 0;
}

a:hover, a:focus { 
	text-shadow: 0 0 1px #1E807F;
	color: #1E807F;
}

h2 { 
	font-size: 2em;
	font-family: "Roboto Condensed", sans-serif;
	line-height: 1em;
	margin-bottom: 27px;
	font-weight: 300;
	font-style: normal;
	color: #96d60b;
}

p { 
	font-size: 19px;
	line-height: 27px;
	color: rgba(51, 51, 51, 0.8);
	margin-bottom: 27px;
	font-family: Georgia, serif;
}

img { 
	max-width: 100%;
	height: auto;
}

.block { 
	overflow: hidden;
}

.block p:last-child { 
	margin-bottom: 0;
}

.headline { 
	line-height: 1.2;
}

.block-thumb { 
	display: table;
	width: 100%;
	border-collapse: collapse;
}

.block-thumb .b-inner { 
	display: table-row;
	vertical-align: top;
	overflow: hidden;
}

@import url(http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300); {
	* { 
		-moz-box-sizing: border-box;
		-webkit-box-sizing: border-box;
		box-sizing: border-box;
	}

	html, body, div, h2, p { 
		margin: 0;
		padding: 0;
	}


}

@media all and (min-width: 29.75em) {
	.block-thumb .b-thumb { 
		display: table-cell;
		vertical-align: top;
		width: 30%;
		max-width: 10em;
	}

	.block-thumb .b-thumb img { 
		display: block;
		width: 100%;
		height: auto;
	}

	.block-thumb .b-text { 
		display: table-cell;
		width: 70%;
		padding: 0 1em;
	}


}

@font-face {
	font-family: 'icons';
	src: url("../fonts/icons.eot");
	src: url("../fonts/icons.eot?#iefix") format("embedded-opentype"), url("../fonts/icons.woff") format("woff"), url("../fonts/icons.ttf") format("truetype"), url("../fonts/icons.svg#icons") format("svg");
	font-weight: normal;
