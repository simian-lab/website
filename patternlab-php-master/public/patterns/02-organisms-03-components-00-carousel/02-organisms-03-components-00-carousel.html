	<script type="text/html" id="sg-pattern-css">
body { 
	background: white;
	font: 100%/1.5 "Roboto Condensed", sans-serif;
	-webkit-text-size-adjust: 100%;
	color: #333333;
}

a { 
	color: #239392;
	text-decoration: none;
	outline: 0;
}

a:hover, a:focus { 
	text-shadow: 0 0 1px #1E807F;
	color: #1E807F;
}

h2 { 
	font-size: 2em;
	font-family: "Roboto Condensed", sans-serif;
	line-height: 1em;
	margin-bottom: 27px;
	font-weight: 300;
	font-style: normal;
	color: #96d60b;
}

img { 
	max-width: 100%;
	height: auto;
}

.block { 
	overflow: hidden;
}

.headline { 
	line-height: 1.2;
}

.block-inset { 
	position: relative;
	margin-bottom: 0.5em;
	position: relative;
}

.block-inset .b-thumb { 
	position: relative;
	z-index: 0;
}

.block-inset .b-thumb img { 
	display: block;
}

.block-inset .headline { 
	font-size: 1.1em;
}

.block-inset .b-text { 
	position: absolute;
	bottom: 0;
	left: 0;
	width: 100%;
	background: rgba(0, 0, 0, 0.5);
	color: white;
	padding: 0.5em;
}

@import url(http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300); {
	* { 
		-moz-box-sizing: border-box;
		-webkit-box-sizing: border-box;
		box-sizing: border-box;
	}

	html, body, div, h2 { 
		margin: 0;
		padding: 0;
	}


}

@font-face {
	font-family: 'icons';
	src: url("../fonts/icons.eot");
