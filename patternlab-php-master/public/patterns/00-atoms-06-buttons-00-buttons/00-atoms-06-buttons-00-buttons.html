	<script type="text/html" id="sg-pattern-css">
body { 
	background: white;
	font: 100%/1.5 "Roboto Condensed", sans-serif;
	-webkit-text-size-adjust: 100%;
	color: #333333;
}

a { 
	color: #239392;
	text-decoration: none;
	outline: 0;
}

a:hover, a:focus { 
	text-shadow: 0 0 1px #1E807F;
	color: #1E807F;
}

p { 
	font-size: 19px;
	line-height: 27px;
	color: rgba(51, 51, 51, 0.8);
	margin-bottom: 27px;
	font-family: Georgia, serif;
}

.btn { 
	background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#96d60b), to(#85be08));
	border: 0;
	box-shadow: 1px 1px 3px #7AAB0F;
	-webkit-border-radius: 5px;
	-moz-border-radius: 5px;
	border-radius: 5px;
	color: white;
	display: inline-block;
	font-family: "Roboto Condensed", sans-serif;
	font-size: 0.8em;
	font-weight: 300;
	line-height: 1;
	padding: 7px 15px;
	text-align: center;
}

.btn:hover, .btn:focus { 
	background: #333333;
	color: white;
}

.btn.disabled { 
	background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#c2e080), to(#aac869));
	box-shadow: 1px 1px 3px #95B159;
}

.alt { 
	background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#239392), to(#1e807f));
	box-shadow: 1px 1px 3px #228B8A;
}

.text-btn { 
	font-style: italic;
}

@import url(http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300); {
	* { 
		-moz-box-sizing: border-box;
		-webkit-box-sizing: border-box;
		box-sizing: border-box;
	}

	html, body, p { 
		margin: 0;
		padding: 0;
	}


}

@font-face {
	font-family: 'icons';
	src: url("../fonts/icons.eot");
	src: url("../fonts/icons.eot?#iefix") format("embedded-opentype"), url("../fonts/icons.woff") format("woff"), url("../fonts/icons.ttf") format("truetype"), url("../fonts/icons.svg#icons") format("svg");
	font-weight: normal;
	font-style: normal;
}


	</script>
