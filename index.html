<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css' />
  <style>
  #container {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 320px;
    height: 320px;
    margin-top: -160px; /* Half the height */
    margin-left: -160px; /* Half the width */
    overflow: hidden;
    text-align: center;
  }

  #slogan {
    font-family: 'PT Sans', sans-serif;
    font-size: 1.5em;
    color: #660000;
    margin: 0;
    opacity: 0;

    -webkit-transition: all 0.3s ease-out;
       -moz-transition: all 0.3s ease-out;
         -o-transition: all 0.3s ease-out;
            transition: all 0.3s ease-out;
  }

  #logo {
    width: 100%;
    opacity: 0;
    -webkit-transition: all 0.3s ease-out;
       -moz-transition: all 0.3s ease-out;
         -o-transition: all 0.3s ease-out;
            transition: all 0.3s ease-out;
  }

  #info {
    font-family: 'PT Sans', sans-serif;
    background: #FAFAFA;

    color: #660000;
    margin: 3em auto 0;
    padding: 1em;
    opacity: 0;

    -webkit-transition: all 0.3s ease-out;
       -moz-transition: all 0.3s ease-out;
         -o-transition: all 0.3s ease-out;
            transition: all 0.3s ease-out;

    -webkit-border-radius: 10px;
            border-radius: 10px;

  background-clip: padding-box;
  }

  .active {
    opacity: 1 !important;
  }

  a {
    color: #CC2F33;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
  </style>
  <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png" />
  <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png" />
  <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png" />
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16" />
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/png" href="/favicon-160x160.png" sizes="160x160" />
  <meta name="msapplication-TileColor" content="#b91d47" />
  <meta name="msapplication-TileImage" content="/mstile-144x144.png" />
  <meta name="msapplication-square70x70logo" content="/mstile-70x70.png" />
  <meta name="msapplication-square150x150logo" content="/mstile-150x150.png" />
  <meta name="msapplication-wide310x150logo" content="/mstile-310x150.png" />
  <title>Simian - Technology for Human Beings</title>
</head>
<body>
  <div id="container">
    <img id="logo" src="/img/logo.svg" alt="Simian - Technology for human beings" />
    <p id="slogan">
      Technology for human beings
    </p>
    <p id="info">
      We're currently redesigning our website.
      <a href="http://blog.simian.co/projects/were-redesigning-our-website-and-we-want-you-to-know-all-about-it/">
        Click here
      </a>
      to know more about it.
    </p>
  </div>
  <script>
    window.onload = function () {
      setTimeout(function(){ document.getElementById('logo').setAttribute('class', 'active'); }, 1000);
      setTimeout(function(){ document.getElementById('slogan').setAttribute('class', 'active'); }, 1500);
      setTimeout(function(){ document.getElementById('info').setAttribute('class', 'active'); }, 2700);
    }
  </script>
</body>
</html>
