<VirtualHost *:80>
  ServerAdmin it@puntomob.com
  DocumentRoot /vagrant/
  ServerName simian.local
  CustomLog "/vagrant/logs/access.log" common
  ErrorLog "/vagrant/logs/error.log"

  <Directory /vagrant/>
    Options Indexes FollowSymLinks
    AllowOverride All
    Order allow,deny
    Allow from all
    Require all granted
  </Directory>
</VirtualHost>
