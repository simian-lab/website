<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<title>Parse VS Clone</title>

<script src="../frameworks/mootools-core-1.3.js" type="text/javascript"></script>

<!-- Slick -->
<script> document.write('<scr'+'ipt src="../../Source/Slick.Parser.js?this&'+Math.random().toString(32).slice(2)+'" type="text/javascript"><\/scr'+'ipt>');</script>
<script> document.write('<scr'+'ipt src="../../Source/Slick.Finder.js?this&'+Math.random().toString(32).slice(2)+'" type="text/javascript"><\/scr'+'ipt>');</script>

<script src="JSLitmus.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>
    <script type="text/javascript" charset="utf-8">
        
        var parse = Slick.parse;
        var clone = Object.clone;
        
        var expression = '#id.class[some="attr"] !> .class:pseudo tag#id > tag[attr] tag';
        //var expression = 'simple > .expression';
        var parsed = parse(expression);
        

        JSLitmus.test('parse', function(count){
            while (count--){
                parse(expression);
            }
        });

        JSLitmus.test('clone', function(count){
            while (count--){
                clone(parsed);
            }
        });

    </script>
</body>
</html>
