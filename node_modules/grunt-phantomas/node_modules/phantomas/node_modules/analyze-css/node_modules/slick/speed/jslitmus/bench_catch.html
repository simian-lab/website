<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

<!-- Provide a title.  This will be shown on the generated chart -->
<title>Demo Test Suite</title>

<script type="text/javascript" src="JSLitmus.js"></script>
<script type="text/javascript">

JSLitmus.test('catch', function(count) {
	var err = new Error('foo');
	while (count--){
		
		try {
			1 + 1 == 2;
			throw err;
		} catch(e){
			
		}
		
	}
});

JSLitmus.test('fn', function(count) {
	function empty(){
		1 + 1 == 2;
	};
	
	while (count--){
		empty();
	}
});

JSLitmus.test('nothing', function(count) {
	while (count--){
		1 + 1 == 2;
	}
});

</script>
</head>
<body>
<p>Compare various ways of aborting the rest of the operations</p>
  <div id="test_element" style="overflow:hidden; width: 1px; height:1px;"></div>
</body>
</html>
