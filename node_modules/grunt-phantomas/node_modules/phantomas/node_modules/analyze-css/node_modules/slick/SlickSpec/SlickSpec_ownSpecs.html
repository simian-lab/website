<!-- Specs -->
<!-- Runner -->

<script type="text/javascript" charset="utf-8">

var defnum = 0;

new Mock('',function(specs, window){
	
	if (window.Slick){
		window['SELECT'] = window.Slick;
		window['MATCH'] = window.Slick.deepMatch;
	} else {
		window['SELECT'] = global.Slick;
		window['MATCH'] = global.Slick.deepMatch;
	}
	
	console.log('set', defnum++, window, window.Slick == window.SELECT);
	
});

new Mock('',function(specs, window){
	
	console.log('test', defnum++, window, window.Slick == window.SELECT);
	
	it['should define SELECT'] = function(){
		
		value_of( window.Slick || global.Slick ).should_not_be_undefined();
		value_of( window.SELECT ).should_not_be_undefined();
		value_of( window.MATCH ).should_not_be_undefined();
		
		if (window.Slick){
			value_of( window.SELECT == window.Slick ).should_be(true);
			value_of( window.MATCH == window.Slick.deepMatch ).should_be(true);
		} else {
			value_of( window.SELECT == global.Slick ).should_be(true);
			value_of( window.MATCH == global.Slick.deepMatch ).should_be(true);
		}
		
	};
	
});



Describe('SlickSpec',function(){
	
	Describe('it',function(){
		
		it['should be specs'] = function(){
			value_of( it ).should_be( specs );
			value_of( its ).should_be( specs );
		};
		
	});
	
	
	Describe('Helpers',function(){
		
		Describe('Mock',function(){
			
			it['should set global to the global object'] = function(){
				value_of( global ).should_be( window );
			};
			
			it['should exist'] = function(){
				
				value_of( global.Mock ).should_not_be_undefined();
				
			};
			
		});
		
		
	});
	
	
});


new Mock('',function(specs, context){
	
	Describe('Mock',function(){
		
		it['should change contexts for each mock context'] = function(){

			value_of( context ).should_not_be( global );
			value_of( context ).should_not_be( global.document );
			value_of( context.document ).should_not_be( global.document );

		};
		
	});
	
	
});


</script>
<title>SlickSpec Own Specs</title></head>
