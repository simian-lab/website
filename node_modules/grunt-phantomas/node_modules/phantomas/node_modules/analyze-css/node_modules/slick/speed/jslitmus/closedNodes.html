<!-- Runner -->
<script type="text/javascript" src="../../SlickSpec/assets/simple_request.js"></script>
<script type="text/javascript" charset="utf-8">

var elements = context.document.getElementsByTagName('*');

new Mock('', function(){
	
	spec ['nodeName.charAt'] = function(count){
		var i, node, result=0;
		while(count--){
			for (i=0; node = elements[i++];) {
				node.nodeName.charAt(0) == '/' && result++;
			}
		}
		return result;
	};
	
	spec ['nodeName.charCodeAt'] = function(count){
		var i, node, result=0;
		while(count--){
			for (i=0; node = elements[i++];) {
				node.nodeName.charCodeAt(0) == 47 && result++;
			}
		}
		return result;
	};
	
	spec ['nodeName.indexOf'] = function(count){
		var i, node, result=0;
		while(count--){
			for (i=0; node = elements[i++];) {
				node.nodeName.indexOf('/') !== -1 && result++;
			}
		}
		return result;
	};
	
/*
	spec ['nodeName.split'] = function(count){
		var i, node;
		while(count--){
			for (i=0; node = elements[i++];) {
				node.nodeName.split('/').length > 1
			}
		}
	};
*/
	
});

</script>
