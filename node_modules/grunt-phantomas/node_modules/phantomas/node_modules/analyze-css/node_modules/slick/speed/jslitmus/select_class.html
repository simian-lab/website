<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<title> :: SlickSpec</title>

<style type="text/css" media="screen">
iframe{display:none;}
</style>

<!-- JSSpec -->
<script type="text/javascript" src="../../SlickSpec/assets/JSSpec.js"></script>
<script type="text/javascript" src="../../SlickSpec/assets/JSSpecHelpers.js"></script>

<!-- Slick -->
<script> document.write('<scr'+'ipt src="../../Source/Slick.Parser.js?this&'+Math.random().toString(32).slice(2)+'" type="text/javascript"><\/scr'+'ipt>');</script>
<script> document.write('<scr'+'ipt src="../../Source/Slick.Finder.js?this&'+Math.random().toString(32).slice(2)+'" type="text/javascript"><\/scr'+'ipt>');</script>
<script type="text/javascript">
var SlickThis = Slick;
this.Slick = null;
</script>

<script> document.write('<scr'+'ipt src="../frameworks/slick.js?last&'+Math.random().toString(32).slice(2)+'" type="text/javascript"><\/scr'+'ipt>');</script>
<script type="text/javascript">
var SlickLast = Slick;
this.Slick = null;
</script>

<!-- benchmarker -->
<script src="JSLitmus.js" type="text/javascript" charset="utf-8"></script>
<script src="JSLitmusHelpers.js" type="text/javascript" charset="utf-8"></script>

<!-- Runner -->
<script type="text/javascript" src="../../SlickSpec/assets/simple_request.js"></script>
<script type="text/javascript" charset="utf-8">

new Mock(/\b(xml|svg|xhtml|html)\b/i, function(){

var selectors = "\n\
.note\n\
".split("\n");


	for (var i = selectors.length - 1; i >= 0; i--){
		if (!selectors[i]) continue;
		
		it['THIS '+selectors[i]] = (function(selector){return function(count){
			var Slick=global.SlickThis;var document=context.document;
			Slick.disableQSA = true;
			while(count--){
				Slick.search(document, selector);
			}
		};})(selectors[i]);
		if (context.document.querySelectorAll)
		it['THIS qsa '+selectors[i]] = (function(selector){return function(count){
			var Slick=global.SlickThis;var document=context.document;
			Slick.disableQSA = false;
			while(count--){
				Slick.search(document, selector);
			}
		};})(selectors[i]);
		it['LAST '+selectors[i]] = (function(selector){return function(count){
			var Slick=global.SlickLast;var document=context.document;
			Slick.disableQSA = true;
			while(count--){
				Slick.search(document, selector);
			}
		};})(selectors[i]);
		if (context.document.querySelectorAll)
		it['LAST qsa '+selectors[i]] = (function(selector){return function(count){
			var Slick=global.SlickLast;var document=context.document;
			Slick.disableQSA = false;
			while(count--){
				Slick.search(document, selector);
			}
		};})(selectors[i]);
	}

});

</script>
</head>
<body>


<!-- mocks -->
<iframe onload="Mock.register('HTML',this.contentWindow)" src="../../test/tools/template-standard.html"></iframe>
<script type="text/javascript" charset="utf-8">
// new Mock.Request('XML','../../test/tools/template.xml');
</script>
</body>
</html>
